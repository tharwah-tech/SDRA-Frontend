<mat-toolbar color="primary">
  <span>{{title}}</span>
</mat-toolbar>

<div class="content-container p-4">
  <h1 class="text-3xl font-bold underline mb-4">
    Hello world with Angular Material!
  </h1>

  <button mat-raised-button color="primary" class="mr-2">{{ 'General.primaryBtn' | translate }}</button>
  <button mat-raised-button color="accent" class="mr-2">Accent Button</button>
  <button mat-raised-button color="warn">Warn Button</button>

  <!-- Error styling -->
  <div class="error-bg">Error background</div>
  <span class="error-color">Error text</span>

  <!-- Using CSS variables directly -->
  <div [style.background-color]="'var(--error-color)'">Custom error background</div>
  <span [style.color]="'var(--error-color-dark)'">Custom error text</span>

  <!-- In component styles -->
  <mat-card class="error-card">Error card content</mat-card>

  <router-outlet></router-outlet>
</div>
